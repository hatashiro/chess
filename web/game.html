<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="content">
    <p>
      P1:
      <span id="p1-name"></span>
      <button id="p1-register">Register</button>
      <span id="p1-turn">← Turn</span>
    </p>
    <div id="board">
      <div>
        <div id="cell-0-0"></div>
        <div id="cell-0-1"></div>
        <div id="cell-0-2"></div>
        <div id="cell-0-3"></div>
        <div id="cell-0-4"></div>
        <div id="cell-0-5"></div>
        <div id="cell-0-6"></div>
        <div id="cell-0-7"></div>
      </div>
      <div>
        <div id="cell-1-0"></div>
        <div id="cell-1-1"></div>
        <div id="cell-1-2"></div>
        <div id="cell-1-3"></div>
        <div id="cell-1-4"></div>
        <div id="cell-1-5"></div>
        <div id="cell-1-6"></div>
        <div id="cell-1-7"></div>
      </div>
      <div>
        <div id="cell-2-0"></div>
        <div id="cell-2-1"></div>
        <div id="cell-2-2"></div>
        <div id="cell-2-3"></div>
        <div id="cell-2-4"></div>
        <div id="cell-2-5"></div>
        <div id="cell-2-6"></div>
        <div id="cell-2-7"></div>
      </div>
      <div>
        <div id="cell-3-0"></div>
        <div id="cell-3-1"></div>
        <div id="cell-3-2"></div>
        <div id="cell-3-3"></div>
        <div id="cell-3-4"></div>
        <div id="cell-3-5"></div>
        <div id="cell-3-6"></div>
        <div id="cell-3-7"></div>
      </div>
      <div>
        <div id="cell-4-0"></div>
        <div id="cell-4-1"></div>
        <div id="cell-4-2"></div>
        <div id="cell-4-3"></div>
        <div id="cell-4-4"></div>
        <div id="cell-4-5"></div>
        <div id="cell-4-6"></div>
        <div id="cell-4-7"></div>
      </div>
      <div>
        <div id="cell-5-0"></div>
        <div id="cell-5-1"></div>
        <div id="cell-5-2"></div>
        <div id="cell-5-3"></div>
        <div id="cell-5-4"></div>
        <div id="cell-5-5"></div>
        <div id="cell-5-6"></div>
        <div id="cell-5-7"></div>
      </div>
      <div>
        <div id="cell-6-0"></div>
        <div id="cell-6-1"></div>
        <div id="cell-6-2"></div>
        <div id="cell-6-3"></div>
        <div id="cell-6-4"></div>
        <div id="cell-6-5"></div>
        <div id="cell-6-6"></div>
        <div id="cell-6-7"></div>
      </div>
      <div>
        <div id="cell-7-0"></div>
        <div id="cell-7-1"></div>
        <div id="cell-7-2"></div>
        <div id="cell-7-3"></div>
        <div id="cell-7-4"></div>
        <div id="cell-7-5"></div>
        <div id="cell-7-6"></div>
        <div id="cell-7-7"></div>
      </div>
    </div>
    <p>
      P2:
      <span id="p2-name"></span>
      <button id="p2-register">Register</button>
      <span id="p2-turn">← Turn</span>
    </p>
    <p>
      <button id="unregister">Unregister</button>
    </p>
    <div id="promotion">
      <p><span class="name"></span>, please choose a piece type for the promotion.</p>
      <button class="p1" id="promotion-2">♛</button>
      <button class="p1" id="promotion-3">♜</button>
      <button class="p1" id="promotion-4">♝</button>
      <button class="p1" id="promotion-5">♞</button>
      <button class="p2" id="promotion-2">♕</button>
      <button class="p2" id="promotion-3">♖</button>
      <button class="p2" id="promotion-4">♗</button>
      <button class="p2" id="promotion-5">♘</button>
    </div>
  </div>

  <script type="module" src="/static/main.js"></script>
</body>

</html>
